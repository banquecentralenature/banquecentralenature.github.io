<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Central Bank</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="topbar">
        <div class="brand" data-i18n="brand">Nature Central Bank — Simulation</div>

        <div class="header-actions">
            <label for="languageSelect" class="sr-only" data-i18n="language_label">Language</label>
            <select id="languageSelect" aria-label="Language">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <!-- ...other languages... -->
            </select>
        </div>
    </header>

    <div class="layout">
        <aside id="sidebar">

        <!-- GLOBAL PARAMETERS -->
        <details open>
            <summary data-i18n="global_params">Global parameters</summary>
            <div id="globalParams" class="params-container"></div>
        </details>

        <!-- ACTOR PARAMETERS -->
        <details open>
            <summary data-i18n="actor_params">Actor parameters</summary>

            <div class="config-row">
            <label for="actorSelect">Actor</label>
            <select id="actorSelect"></select>
            </div>

            <div id="actorParams" class="params-container"></div>
        </details>

        <div class="config-actions">
            <button id="saveBtn" data-i18n="save">Save</button>
            <button id="resetAll">Reset all</button>
        </div>

        </aside>

        <main class="main">
            <section class="charts" style="display:flex; gap:1rem; flex-wrap:wrap;">
                <div class="chart-card" style="flex:1 1 50%; min-width:360px;">
                    <h4 data-i18n="gdp_chart_title">GDP (all actors)</h4>
                    <canvas id="gdpChart" style="width:100%; height:300px;"></canvas>
                </div>
                <div class="chart-card" style="flex:1 1 50%; min-width:360px;">
                    <h4 data-i18n="n_chart_title">Natural Capital N (all actors)</h4>
                    <canvas id="nChart" style="width:100%; height:300px;"></canvas>
                </div>
            </section>

            <section class="log">
                <details id="logDetails">
                    <summary data-i18n="simulation_log">Simulation Log</summary>
                    <div id="logArea" class="logArea"></div>
                </details>
            </section>
        </main>
    </div>

    <script type="module" src="initForm.js"></script>
    <!-- Load the JS entry as an ES module so imports/exports inside main.js work -->
    <script type="module" src="main.js"></script>
</body>
</html>
