<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Central Bank</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="topbar">
        <div class="brand" data-i18n="brand">Nature Central Bank — Simulation</div>

        <div class="header-actions">
            <label for="languageSelect" class="sr-only" data-i18n="language_label">Language</label>
            <select id="languageSelect" aria-label="Language">
                <option value="fr">Français</option>
                <option value="en">English</option>
                <!-- ...other languages... -->
            </select>
        </div>
    </header>

    <div class="layout">
        <!-- Sidebar: configuration -->
        <aside id="sidebar">
            <!-- Model parameters: collapsible -->
            <details id="modelDetails" open>
                <summary data-i18n="model_params">Model parameters</summary>
                <div class="config-row">
                    <label data-i18n="alpha_label">alpha</label>
                    <input id="alpha" type="number" step="0.01" />
                </div>
                <div class="config-row">
                    <label data-i18n="beta_label">beta</label>
                    <input id="beta" type="number" step="0.01" />
                </div>
                <div class="config-row">
                    <label data-i18n="gamma_label">gamma</label>
                    <input id="gamma" type="number" step="0.01" />
                </div>
                <div class="config-row">
                    <label data-i18n="r_label">r</label>
                    <input id="r" type="number" step="0.001" />
                </div>
                <div class="config-row">
                    <label data-i18n="savings_label">savings</label>
                    <input id="savings" type="number" step="0.01" />
                </div>
                <div class="config-row">
                    <label data-i18n="depreciation_label">depreciation</label>
                    <input id="depreciation" type="number" step="0.01" />
                </div>
                <div class="config-row">
                    <label data-i18n="years_label">years</label>
                    <input id="years" type="number" />
                </div>
            </details>

            <!-- Actors: collapsible (removed "Active" checkbox) -->
            <details id="actorDetails" open>
                <summary data-i18n="actor_params">Actor parameters</summary>
                <div class="config-row">
                    <label data-i18n="select_actor_label">Actor</label>
                    <select id="actorSelect"></select>
                </div>

                <!-- Actor fields -->
                <div class="config-row">
                    <label data-i18n="N_label">N</label>
                    <input id="N" type="number" step="1" />
                </div>
                <div class="config-row">
                    <label data-i18n="K_label">K</label>
                    <input id="K" type="number" step="0.1" />
                </div>
                <div class="config-row">
                    <label data-i18n="T_label">T</label>
                    <input id="T" type="number" step="0.01" />
                </div>
                <div class="config-row">
                    <label data-i18n="N_max_label">N_max</label>
                    <input id="N_max" type="number" step="1" />
                </div>
            </details>

            <!-- Save / Reset buttons -->
            <div class="config-actions">
                <button id="saveBtn" data-i18n="save">Save</button>
                <button id="resetBtn" data-i18n="reset">Reset</button>
            </div>
        </aside>

        <main class="main">
            <section class="charts" style="display:flex; gap:1rem; flex-wrap:wrap;">
                <div class="chart-card" style="flex:1 1 50%; min-width:360px;">
                    <h4 data-i18n="gdp_chart_title">GDP (all actors)</h4>
                    <canvas id="gdpChart" style="width:100%; height:300px;"></canvas>
                </div>
                <div class="chart-card" style="flex:1 1 50%; min-width:360px;">
                    <h4 data-i18n="n_chart_title">Natural Capital N (all actors)</h4>
                    <canvas id="nChart" style="width:100%; height:300px;"></canvas>
                </div>
            </section>

            <section class="log">
                <details id="logDetails">
                    <summary data-i18n="simulation_log">Simulation Log</summary>
                    <div id="logArea" class="logArea"></div>
                </details>
            </section>
        </main>
    </div>

    <!-- Load the JS entry as an ES module so imports/exports inside main.js work -->
    <script type="module" src="main.js"></script>
</body>
</html>
